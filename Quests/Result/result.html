  <div class="result_screen">
<p>Вітаю! Твій результат: </p>
      <p id="num">0</p>
    <canvas id="canvas" style="height: auto; width: 100%; z-index: 1;"></canvas>
      <script>
          var
                  score      = 56, // СЮДА НУЖНО ПЕРЕДАТЬ КОЛ-ВО ОЧКОВ!!!!
                  canvas     = document.getElementById('canvas'),
                  num        = document.getElementById('num');
          var     ctx        = canvas.getContext("2d"),
                  start      = -Math.PI/2,
                  rads       = start+(Math.PI/2)*(score/25);

          ctx.lineWidth = 5;
          ctx.strokeStyle = "red";

          function ress(){
              var i = 0;
                var t = setInterval(function() {
                    i++;
                    if(i<=score){

                    rads   = start+(Math.PI/2)*(i/25);
                        num.innerHTML = i;
                    console.log(i + "  " + rads);
                        ctx.beginPath();
                        ctx.arc(152,76,70, start, rads, false);

                        ctx.stroke();
                        ctx.closePath();

                    } else{
                        clearInterval(t);
                    }
                }, 10);
              ctx.closePath();
              }

ress();
      </script>
  </div>
